<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Maquiadoro</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>

                    <!-- Link de Cadastro de Produto (SÓ ADMIN) -->
                    <li class="nav-item" id="menu-admin" style="display: none;">
                        <a class="nav-link text-danger fw-bold" href="cadastro_produto.html">Gerenciar Produtos</a>
                    </li>

                    <!-- Link de Favoritos (SÓ LOGADO) -->
                    <li class="nav-item" id="menu-favoritos" style="display: none;">
                        <a class="nav-link" href="favoritos.html">Favoritos ❤️</a>
                    </li>

                    <!-- Login / Logout -->
                    <li class="nav-item" id="menu-login">
                        <a class="nav-link btn btn-outline-primary ms-2 px-3" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="menu-logout" style="display: none;">
                        <a class="nav-link btn btn-outline-danger ms-2 px-3" href="#" onclick="logout()">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center mb-4">Editar Produto</h2>

                <form id="form-editar-produto">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="marca" value="Maquiadoro" required>
                    </div>
                    <div class="mb-3">
                        <label for="preco" class="form-label">Preço (Ex: R$ 89,90)</label>
                        <input type="text" class="form-control" id="preco" required>
                    </div>
                    <div class="mb-3">
                        <label for="imagem_principal" class="form-label">URL da Imagem Principal</label>
                        <input type="text" class="form-control" id="imagem_principal"
                            placeholder="assets/img/nome-imagem.jpg" required>
                        <small class="form-text text-muted">Ex: assets/img/nome-imagem.jpg</small>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição Curta (para o card)</label>
                        <textarea class="form-control" id="descricao" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Descrição Completa (para a página de detalhe)</label>
                        <textarea class="form-control" id="conteudo" rows="4" required></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="destaque">
                        <label class="form-check-label" for="destaque">Marcar como Destaque (aparece no
                            carrossel)</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Salvar Alterações</button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="text-center py-4 bg-dark text-white">
        <div class="container">
            <div class="footer-socials mb-3">
                <h5 class="text-uppercase mb-3" style="font-family: var(--fonte-corpo); color: white;">Conecte-se</h5>
                <a href="#" class="text-white fs-4 me-3" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-white fs-4 me-3" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
                <a href="#" class="text-white fs-4" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
            </div>

</body>

</html>
