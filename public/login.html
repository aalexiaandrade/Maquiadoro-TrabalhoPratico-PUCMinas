<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Maquiadoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- O HEADER SERÁ INJETADO OU COPIADO AQUI (Mantenha o padrão das outras pags) -->
    <!-- Para simplificar, vou focar no CONTEÚDO PRINCIPAL -->
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="loginUsuario" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="loginUsuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="senhaUsuario" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaUsuario" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Não tem conta? <a href="cadastro_usuario.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/login.js"></script> <!-- Script específico de login -->
</body>
</html>
